<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f9f9f9, #e6e6e6);
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #4f46e5;
        }
        #current-level {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 30px;
        }
        .question-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        #question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #4338ca;
        }
        #results {
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            #current-level {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the CSV Quiz Challenge!</h1>
    <div id="current-level">Current Level: Easy</div>
    <div class="question-container">
        <h2 id="question"></h2>
        <div id="answers"></div>
    </div>
    <div id="results"></div>
</body>
</html>
